<body id="background">
    <img id="table" src="images/poker-felt.jpg" alt="Main Table"/>
    <div id="community-cards">
        <img class="community-card flop" src="images/CardImages/back_of_card.png" alt="Community Card 1"/>
        <img class="community-card flop" src="images/CardImages/back_of_card.png" alt="Community Card 2"/>
        <img class="community-card flop" src="images/CardImages/back_of_card.png" alt="Community Card 3"/>
        <img class="community-card" id="turn" src="images/CardImages/back_of_card.png" alt="Community Card 4"/>

    </div>
    <div id="pot-container">
        <p id="pot-description">Pot: $0</p>
        <img id="pot-image" src="images/poker-chips.png" alt="Pot"/>
    </div>
    <div id="slide-container">
        <input type="range" min="1" max="100" value="1" id="raise-slider">
    </div>
    <div id="action-container">

            <p class="action-label">Fold</p>
            <p class="action-amount"></p>
        </div>
        <div class="action-button">
            <p class="action-label">Call</p>
            <p class="action-amount">$1</p>
        </div>
        <div class="action-button">

            <p class="action-amount">$2</p>
        </div>
    </div>
    <div class="player-container" id="main-player">
